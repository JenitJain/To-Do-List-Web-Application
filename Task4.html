<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Task</title>
    <script src="Task4.js" defer></script>
    <link rel="stylesheet" href="Task4.css">
</head>
<body>
    <div class="container">
        <h1>Too-Do-List</h1>
        <div id="InputSection" style="display:none;">
            <input type="text" placeholder="Enter your Task" id="Input">
            <button type="button" id="submit">Submit</button>
            <p id="error" style="color:red; display:none;">*Please fill the task</p>
        </div>
        <br>
        <button type="button" id="addbutton">Add To Task</button>
        <button type="button" id="MultiDelete">Multi Delete</button>
        <ul id="List"></ul>
    </div>
</body>
</html>
